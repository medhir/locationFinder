
<!DOCTYPE html>
<html>
	<head>
		<title>Nephrology Associates of Central Florida - Location Finder</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBQDlXzfowpxRuuJYTtKeMfyC0KDpA9vk"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="location_finder.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-8 col-sm-12 col-md-offset-2">
				<h1>Location Finder</h1>
				<br>
				<div class="input-group col-md-12">
					<input type="text" class="form-control" placeholder="Enter Address Here" id="patientAddress">
				</div>
				<button class="btn btn-primary" type="submit" onclick="getDirections()">Submit</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div id="map-canvas"></div>
			</div>
		</div>
	</body>
</html>
